<div id="filter">
    <button class="openButton" onclick="openForm()">Open Filter</button>

    <div class="loginPopup">
        <div class="formPopup" id="popupForm">
            <a class="close" onclick="closeForm()">&times;</a>
            <form class="formContainer">
                <h2>Select your filter</h2>

                <label for="stars" id="starss">Stars:</label>
                <select name="stars" id="stars">
                    <option value="1.0">1.0</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                    <option value="2.5">2.5</option>
                    <option value="3.0">3.0</option>
                    <option value="3.5">3.5</option>
                    <option value="4.0">4.0</option>
                    <option value="4.5">4.5</option>
                    <option value="5.0">5.0</option>
                </select>

                <div id="namee">
                    <label for="Name">Name</label>
                    <input type="text" id="name" name="name">
                </div>

                <div>
                    <label for="State" id="states">State:</label>
                    <select name="State" id="state" >
                    </select>
                </div>

                <div id="cityy">
                    <label for="City">City:</label>
                    <input type="text" id="City" name="City">
                </div>

                <div id="plzz">
                    <label for="PLZ">Postal code:</label>
                    <input type="text" id="PLZ" name="PLZ" maxlength="6" onkeypress="return rescticteAlphabet(event)"/>
                </div>

                <div id="categoryy">
                    <label for="category">Category:</label>
                    <input type="text" name="category" id="category"/>
                    <ul id="suggestionsKa"></ul>
                </div>

                <div id="attributes">
                    <label for="attribute">Attribute:</label>
                    <input type="text" name="attribute" id="attribute"/>
                    <ul id="suggestionsAt"></ul>
                </div>


                <button type="button" onclick="searchText()">Search</button>
            </form>
        </div>
    </div>
</div>
