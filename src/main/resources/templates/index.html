<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Regiotamus</title>

    <meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/index.css"/>


    <script type="module" th:src="@{/js/franchise.js}"></script>
    <link rel="stylesheet" type="text/css" href="/css/franchise.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body id="index">

<nav class="navbar navbar-expand-sm navbar-custom">
    <div class="container">
        <a class="navbar-brand fs-1" href="index"><font color=#f5f5f5>Regiotamus</font></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <font color=#f5f5f5>Account</font>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="register">Sign Up</a></li>
                        <li><a class="dropdown-item" href="login">Sign In</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        <li><a class="dropdown-item" href="logout">Log out</a></li>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div style="text-align:center">
    <h1 class="headline" style="text-align:center">
        Join us and analyze data
    </h1>
</div>


<br>


<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="/img/map.jpg"
                 class="d-block img-fluid mx-auto">
            <div class="carousel-caption d-none d-md-block">
                <p>Look the restaurants on maps</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="/img/barchart.jpg" class="d-block img-fluid mx-auto">
            <div class="carousel-caption d-none d-md-block">
                <p>Analyze data</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="/img/history.jpg" class="d-block img-fluid mx-auto">
            <div class="carousel-caption d-none d-md-block">
                <p>Check your History</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


</body>
</html>
