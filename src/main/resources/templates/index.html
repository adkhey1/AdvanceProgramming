                    <a class="nav-link text-white active" aria-current="page" href="#">Home</a>

<div class="speech">
    <h1 class="headline">
        JOIN US<br> and analyze data
    </h1>
    <div class="ref">
        <a class="btn btn-primary" href="SignUp.html" role="button">Join Us</a>
        <a class="btn btn-secondary" href="SignIn.html" role="button">Sign In</a>
    </div>
</div>
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="pht/maps.jpg" class="d-block img-fluid mx-auto">
            <div class="carousel-caption d-none d-md-block">
                <p>Look the restaurants on maps</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="pht/graph1.png" class="d-block img-fluid mx-auto">
            <div class="carousel-caption d-none d-md-block">
                <p>Analyze data.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="pht/rest.jpg" class="d-block img-fluid mx-auto">
            <div class="carousel-caption d-none d-md-block">
                <p>Filter and look at restaurants</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="form-center">
    <div class="link">
        <h4><a th:href="@{/register}">Registrieren</a></h4>
        <h4><a th:href="@{/login}">Login</a></h4>
    </div>
</div>
