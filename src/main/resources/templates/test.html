<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        * {
            box-sizing: border-box;
        }

        .openBtn {
            display: flex;
            justify-content: left;
        }

        .openButton {
            border: none;
            border-radius: 5px;
            background-color: #1c87c9;
            color: white;
            padding: 14px 20px;
            cursor: pointer;
            position: fixed;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .loginPopup {
            position: relative;
            text-align: center;
            width: 100%;
        }

        .formPopup {
            display: none;
            position: fixed;
            left: 45%;
            top: 5%;
            transform: translate(-50%, 5%);
            border: 3px solid #999999;
            z-index: 9;
        }

        .formContainer {
            max-width: 300px;
            padding: 20px;
            background-color: #fff;
        }

        .formContainer input[type=text],
        .formContainer input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 20px 0;
            border: none;
            background: #eee;
        }

        .formContainer input[type=text]:focus,
        .formContainer input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        .formContainer .btn {
            padding: 12px 20px;
            border: none;
            background-color: #8ebf42;
            color: #fff;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .formContainer .cancel {
            background-color: #cc0000;
        }

        .formContainer .btn:hover,
        .openButton:hover {
            opacity: 1;
        }
    </style>

</head>
<body>


<button class="openButton" onclick="openForm()"><strong>Open Form</strong></button>

<div class="loginPopup">
    <div class="formPopup" id="popupForm">
        <a class="close" onclick="closeForm()">&times;</a>
        <form action="/action_page.php" class="formContainer">
            <h2>Filter</h2>

            <form action="/action_page.php">
                <label for="stars">Stars:</label>
                <select name="stars" id="stars">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>

            <div>
                <label for="Name">Name</label>
                <input type="text" id="name" name="name">

            </div>

            <label for="time">Visit time:</label>
            <select name="time" id="time">
                <option value="6">6:00</option>
                <option value="7">7:00</option>
                <option value="8">8:00</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
            </select>

            <form action="/action_page.php">
                <label for="day">Visit day:</label>
                <select name="day" id="day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </form>

            <div>
                <form action="/action_page.php">
                    <label for="State">State:</label>
                    <select name="State" id="State">
                        <option value="Alberta">Alberta</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Californien">Californien</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="Pennysylvania">Pennysylvania</option>
                        <option value="Tennessee">Tennessee</option>
                    </select>
                </form>
            </div>

            <div>
                <label for="City">City </label>
                <input type="text" id="City" name="City">
            </div>

            <div>

                <label for="PLZ">PLZ</label>
                <input type="text" id="PLZ" name="PLZ" maxlength="6" onkeypress="return rescticteAlphabet(event)"/>
            </div>

            <div>
                <form action="/action_page.php">
                    <label for="kategorie">Kategorie:</label>
                    <select name="kategorie" id="kategorie">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </form>

                <form action="/action_page.php">
                    <label for="atribute">atribute:</label>
                    <select name="atribute" id="atribute">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </form>

            </div>


            <button type="button" onclick="searchText()">Send to Controller</button>
        </form>
    </div>
</div>


<p id="demo"></p>

<script>

    function rescticteAlphabet(e){


        var x = e.which || e.keycode;
        if((x>=48 && x<=57))
            return true;
        else
            return false;
    }

    function openForm() {
        document.getElementById("popupForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("popupForm").style.display = "none";
    }

    function searchText() {

        var search = {
            //vegan : document.getElementById('vegan').checked,
            star: document.getElementById("stars").value,
            name: document.getElementById("name").value,
            time: document.getElementById("time").value,
            day: document.getElementById("day").value,
            state: document.getElementById("State").value,
            city: document.getElementById("City").value,
            plz: document.getElementById("PLZ").value,
            kategorie: document.getElementById("kategorie").value,
            atribute: document.getElementById("atribute").value

        }

        $.ajax({
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            url: "http://localhost:8080/restaurant/filtered/",
            data: JSON.stringify(search), // Note it is important
            success: function (result) {
                // do what ever you want with data
            }
        });
    }


</script>

</body>
</html>
