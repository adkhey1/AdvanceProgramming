<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>

<br>
<h1>Your History</h1>
<br>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Stars</th>
        <th scope="col">Kategories</th>
        <th scope="col">Hours</th>
        <th scope="col">Fav</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="getCalledBusiness : ${calledBusinesses}">
        <td>
            <span th:text="${getCalledBusiness.name}"></span>
        </td>
        <td>
            <span th:text="${getCalledBusiness.address}"></span>
            <br>
            <span th:text="${getCalledBusiness.city}"></span>
            <span th:text="${getCalledBusiness.postal_code}"></span>
        </td>
        <td>
            <span th:text="${getCalledBusiness.stars}"></span>
        </td>
        <td>
            <span th:text="${getCalledBusiness.categories}"></span>
        </td>
        <td>
            <span th:text="${getCalledBusiness.hours}"></span>
        </td>
        <td>
            <span> <font color=red>don't like</font></span>
            <!--<span th:if="${getCalledBusiness.psi=='don\'t like'}"> <font color=red>lose</font></span>
            <span th:if="${getCalledBusiness.psi=='like'}"> <font color=green>win</font></span>-->
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/delete/history}" method="post">
    <input type="submit" value="Delete History ">
</form>

<br>
<p th:text=${input}/>

</body>
</html>
