<div class="container">
    <div class="row">
        <div class="col">

            <br>
            <h2 class="text-center">Your History</h2>
            <br>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Stars</th>
                    <th scope="col">Categories</th>
                    <th scope="col">Hours</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="getCalledBusiness : ${businesses}">
                    <td>
                        <span th:text="${getCalledBusiness.name}"></span>
                    </td>
                    <td>
                        <span th:text="${getCalledBusiness.address}"></span>
                        <br>
                        <span th:text="${getCalledBusiness.city}"></span>
                        <span class="text-center" >, </span>
                        <span th:text="${getCalledBusiness.state}"></span>
                    </td>
                    <td>
                        <span th:text="${getCalledBusiness.stars}"></span>
                    </td>
                    <td>
                        <span th:text="${getCalledBusiness.categories}"></span>
                    </td>
                    <td>
                        <span th:text="${getCalledBusiness.hours}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br><br>
<hr>
<br><br>


<div class="container">
    <div class="row">

        <h2 class="text-center">You might also like this</h2>
        <br><br><br>

        <tr th:each="getCalledBusiness : ${suggestList}">
            <div class="col-sm">
                <span class="text-center" th:text="${getCalledBusiness.name}"></span>
                <br>
                <span class="text-center" th:text="${getCalledBusiness.address}"></span>
                <br>
                <span th:text="${getCalledBusiness.city}"></span>
                <span class="text-center">, </span>
                <span class="text-center" th:text="${getCalledBusiness.state}"></span>
                <br>
                <span class="text-center" th:text="${getCalledBusiness.categories}"></span>
                <br>
                <span class="text-center">Stars: </span>
                <span class="text-center" th:text="${getCalledBusiness.stars}"></span>

            </div>
    </div>
</div>
